<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Opera d'Arte</title>
    <style>
        :root {
            --gold: #d4af37;
            --gold-bright: #fff9e6; 
            --gold-light: #f4d03f;  
            --gold-dark: #a88e5a;
            --dark-blue: #1a252f;
            --bg-color: #0f1418; /* Sfondo scuro per far risaltare il dinamismo */
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Impedisce scroll per lo sfondo */
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        /* --- STILE SFONDO DINAMICO --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .art-card-container {
            position: relative;
            z-index: 10; /* Sopra lo sfondo */
            padding: 8px; 
            background: linear-gradient(135deg, #a88e5a 0%, #d4af37 50%, #a88e5a 100%);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 50px rgba(0,0,0,0.6);
            border-radius: 8px;
            overflow: hidden; 
        }

        .light-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--gold-bright) 0%, var(--gold-light) 30%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: move-light 8s linear infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        @keyframes move-light {
            0%   { transform: translate(-50%, -50%); top: 0; left: 0; }            
            25%  { transform: translate(-50%, -50%); top: 0; left: 100%; } 
            50%  { transform: translate(-50%, -50%); top: 100%; left: 100%; } 
            75%  { transform: translate(-50%, -50%); top: 100%; left: 0; } 
            100% { transform: translate(-50%, -50%); top: 0; left: 0; }            
        }

        .art-card {
            background: white;
            position: relative;
            z-index: 3;
            padding: 40px 30px; 
            text-align: center;
            border-radius: 4px;
        }

        h1 {
            color: var(--dark-blue);
            font-size: 1.6rem;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .artist-name {
            font-style: italic;
            color: #666;
            margin-bottom: 8px;
            display: block;
            font-size: 1.1rem;
        }

        .quote {
            display: block;
            font-style: italic;
            color: rgba(102, 102, 102, 0.7);
            font-size: 0.85rem;
            margin-bottom: 25px;
            line-height: 1.4;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.7;
            text-align: left;
            color: #333;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        @media (max-width: 380px) {
            h1 { font-size: 1.3rem; }
            .description { font-size: 1rem; }
            .art-card { padding: 25px 15px; }
        }
    </style>
</head>
<body>

    <!-- Sfondo Animato -->
    <canvas id="bg-canvas"></canvas>

    <div class="art-card-container">
        <div class="light-glow"></div>
        
        <div class="art-card">
            <div class="content">
                <h1 id="title">Scansiona il qr code davanti l'opera</h1>
                <span class="artist-name"></span>
                <span class="quote">Sito creato da Gabriele Branciforti A.S. 25/26 - Classe 3C</span>
                
                <div class="description" id="textToRead">
                    Benvenuti in questa esperienza interattiva. Inquadra il QR code per scoprire i dettagli dell'opera e lasciati trasportare dalla bellezza dell'arte.
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGICA SFONDO DINAMICO (PARTICELLE D'ORO) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.life = Math.random() * 1;
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animateBg() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateBg);
        }
        animateBg();
    </script>

</body>
</html>
